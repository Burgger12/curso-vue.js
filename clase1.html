<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 1 de vue</title>
</head>
<body>
    <!-- todo lo que queremos que use vue debe de estar en un contenedor con el id app-->

    <div id="app">
        <h1>{{ message }}</h1>

        <!-- con model hacemos concexio de html a js // con @keyup ejecuta una funcion cuando se levante la tecla-->
        <input type="text" v-model="nuevaFruta" @keyup.enter="agregarFruta">

        <!--se puede usar v-on:click o @click y le pasas la funcion-->
        <button @click="agregarFruta">Agregar</button> 
        
        <ul>
            <li v-for="fruta of frutas">{{ fruta }}</li> <!--con v-for haces un for-->
        </ul>
        <!--  un for con arreglo de objetos -->
        <hr>
        <ul>
            <li v-for="frut of fruts"> 
                <!--  con model.number le digo que va a ser de tipo number el dato que le voy a pasar -->
                {{frut.nombre}} tiene <input type="number" name="" id="" v-model.number="frut.cantidad"> unidades disponibles 
                <button @click="frut.cantidad++">+</button>
                <span v-if="frut.cantidad === 0">- Sin stock</span>
            </li>
        </ul>
        <h4>Total: {{sumarFrutas}}</h4>
    </div>

    <!--scripts que vamos a usar-->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/01.js"></script>

</body>
</html>
